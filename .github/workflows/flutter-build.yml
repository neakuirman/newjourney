name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1' # Ganti dengan versi yang kamu pakai

      # Step 2: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 3: Build APK (atau web, atau lainnya)
      - name: Build APK
        run: flutter build apk --release

      # Step 4 (Opsional): Upload hasil build sebagai artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
